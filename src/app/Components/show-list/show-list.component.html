<!-- show-list.component.html -->
<div class="bg-gray-100 p-6 max-w-md mx-auto rounded-lg shadow-md">
  <h3 class="text-2xl font-semibold text-center text-gray-800 mb-4">Show List</h3>
  <ul class="task-list">
    <li *ngFor="let item of taskList; let i = index" 
        class="bg-cyan-300 text-center text-white py-2 mb-2 rounded text-gray-900 font-medium hover:bg-cyan-500 transition">
       {{ i + 1 }} - {{ item }}  <!-- Displaying index (1-based) and item -->
    </li>
  </ul>
</div>
